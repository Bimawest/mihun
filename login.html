<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="stylee.css">
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            // Debugging: Log the username and password to the console
            console.log("Username:", username);
            console.log("Password:", password);

            if (username === "mihun_legenda" && password === "kikoib55") {
                window.location.href = "admin.html"; // Redirect to admin page
            } else {
                alert("Invalid username or password!"); // Alert for invalid credentials
            }
        }
    </script>
</head>
<body>
    
    <form action="#" class="login-form" onsubmit="validateLogin(event)">
        <h1 class="login-title">Login Admin</h1>

        <div class="input-box">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="Password" required>
        </div>

        <div class="remember-forgot-box">
            <label for="remember">
                <input type="checkbox" id="remember">
                Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <p class="register">
            <a href="index.html">back to home</a>
        </p>
    </form>

</body>
</html>
